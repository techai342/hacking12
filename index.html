    <style>
      :root {
        --terminal-green: #00ff41;
        --terminal-dark: #0a0a0a;
        --terminal-glow: rgba(0, 255, 65, 0.2);
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--terminal-dark);
        color: var(--terminal-green);
        font-family: 'VT323', monospace;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 1000;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 1000;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.27861; }
        5% { opacity: 0.34769; }
        10% { opacity: 0.23604; }
        15% { opacity: 0.90626; }
        20% { opacity: 0.18128; }
        25% { opacity: 0.83891; }
        30% { opacity: 0.65583; }
        35% { opacity: 0.57807; }
        40% { opacity: 0.26559; }
        45% { opacity: 0.84693; }
        50% { opacity: 0.96019; }
        55% { opacity: 0.08523; }
        60% { opacity: 0.71056; }
        65% { opacity: 0.73437; }
        70% { opacity: 0.28557; }
        75% { opacity: 0.96303; }
        80% { opacity: 0.95151; }
        85% { opacity: 0.2338; }
        90% { opacity: 0.21141; }
        95% { opacity: 0.39193; }
        100% { opacity: 0.49133; }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 1001;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--terminal-green);
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00cc33;
      }
